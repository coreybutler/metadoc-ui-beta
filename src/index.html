<!DOCTYPE html>
<html lang="en" dir="ltr" class="chassis">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />

    <title>Metadoc</title>

    <link rel="stylesheet" href="https://use.typekit.net/urx6izk.css">
    <link rel="stylesheet" href="/css/main.css">

    <!-- <script defer src="https://cdn.author.io/ngn/1.3.15/complete.min.js"></script> -->
    <!-- <script defer src="lib/jet.min.js" type="module"></script> -->
    <!-- <script defer src="lib/jet.js" type="module"></script> -->

    <script defer src="https://cdn.jsdelivr.net/npm/@author.io/element-base@1.2.1/dist/author-base.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@author.io/element-control@1.1.1/dist/author-control.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@author.io/element-icon@1.1.0/dist/author-icon.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@author.io/element-drawer@1.0.1/dist/author-drawer.min.js"></script>

    <script defer src="assets/custom-elements/md-loader.js"></script>

    <script defer type="module" src="js/index.js"></script>
  </head>

  <body class="metadoc loading">
    <main>
      <header>
        <div class="width constraint">
          <h1 class="metadoc logo">
            <author-icon src="assets/logo2.svg"></author-icon>
            Metadoc
          </h1>

          <div class="search">
            <author-control>
              <div class="input-wrapper">
                <author-icon src="assets/icons/search.svg"></author-icon>
                <input type="text" placeholder="Search Packages&hellip;">
              </div>
            </author-control>
          </div>

          <div class="menu">
            <a class="bare log_in button" href="/login">Log In</a>
            <a class="sign_up button" href="/signup">Sign Up</a>
          </div>
        </div>
      </header>

      <div class="content">
        <section class="hero">
          <div class="width constraint">
            <h2>
              <span class="text-nowrap">All Your Docs</span> <span class="text-nowrap">Are Belong To Us</span>
            </h2>
          </div>
        </section>
      </div>

      <footer>
        <div class="width constraint">

        </div>
      </footer>
    </main>
  </body>
</html>
